<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineRhythms - Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
</head>
<body class="music-page">
    <nav class="main-nav">
        <a href="./index.html" class="nav-logo">CineRhythms</a>
        <div class="nav-links">
            <a href="movies.html">Movies</a>
            <a href="music.html" class="active">Music</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Explore Music</h1>
            <p>Find the perfect movie for every song</p>
        </section>

        <section class="carousel-section">
            <h2>Featured Music</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev-btn">&lt;</button>
                <div class="carousel">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1514924013411-cbf25faa35bb?w=400&h=400" alt="City of Stars">
                            <h3>City of Stars</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1511735111819-9a3f7709049c?w=400&h=400" alt="Time">
                            <h3>Time</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400&h=400" alt="This Is Me">
                            <h3>This Is Me</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1459749411175-04bf5292ceea?w=400&h=400" alt="S.T.A.Y.">
                            <h3>S.T.A.Y.</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next-btn">&gt;</button>
            </div>
        </section>

        <div id="musicModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-header">
                    <h2 id="songTitle"></h2>
                    <p id="songDetails"></p>
                </div>
                <div class="related-movies">
                    <h3>Related Movies</h3>
                    <div id="moviesList"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CineRhythms. All rights reserved.</p>
    </footer>

    <script src="music.js"></script>
</body>
</html>
