<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CineRhythms - Movies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
</head>
<body class="movies-page">
    <nav class="main-nav">
        <a href="../index.html" class="nav-logo">CineRhythms</a>
        <div class="nav-links">
            <a href="movies.html" class="active">Movies</a>
            <a href="music.html">Music</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>Explore Movies</h1>
            <p>Discover the perfect soundtrack for every scene</p>
        </section>

        <section class="carousel-section">
            <h2>Featured Films</h2>
            <div class="carousel-container">
                <button class="carousel-btn prev-btn">&lt;</button>
                <div class="carousel">
                    <div class="carousel-track">
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=600" alt="Inception">
                            <h3>Inception</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=400&h=600" alt="La La Land">
                            <h3>La La Land</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?w=400&h=600" alt="Interstellar">
                            <h3>Interstellar</h3>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?w=400&h=600" alt="The Greatest Showman">
                            <h3>The Greatest Showman</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn next-btn">&gt;</button>
            </div>
        </section>

        <div id="movieModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="modal-header">
                    <h2 id="movieTitle"></h2>
                    <p id="movieDetails"></p>
                </div>
                <div class="related-songs">
                    <h3>Related Songs</h3>
                    <div id="songsList"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CineRhythms. All rights reserved.</p>
    </footer>

    <script src="movies.js"></script>
</body>
</html>
